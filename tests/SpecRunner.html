<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.1.3/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine-2.1.3/jasmine.css">
    <script src="lib/jasmine-2.1.3/jasmine.js"></script>
    <script src="lib/jasmine-2.1.3/jasmine-html.js"></script>
    <script src="lib/jasmine-2.1.3/boot.js"></script>
	<script type="text/javascript" src="lib/sinon.js"></script>
	<script type="text/javascript" src="lib/jasmin-sinon.js"></script>
    <script src="jquery/jquery-1.7.1.min.js"></script>
    <script src="jquery/parseHTML.js"></script>
	<script type="text/javascript" src="helpers/jasmine-jquery.js"></script>
    <script>
        _gaq = [];
    </script>
    <script src="fixtures/fixtures.js"></script>
	<!-- include source files here... -->
    <script type="text/javascript" src="../templater.js"></script>
	<!-- include spec files here... -->
    <script src="spec/templaterSpec.js"></script>
    

	<script type=" text/javascript">
		(function () {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function (spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function () {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>

</head>

<body>
	<div id="sandbox"></div>
</body>
</html>
